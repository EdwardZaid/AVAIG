<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>
  <script src="../../../aframe-mouse-cursor-component.min.js"></script>

</head>

<body>


  <a-scene vr-mode-ui = "enabled: false">

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/INYECCION.jpg" />/>

    </a-assets>

    <a-image src="#tr" alt="MDN" width="3" height="3" position="6 -3 -8" rotation="-70 -30 0"
      onclick="imageClick('i5.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="8 5.5 1.5" rotation="0 90 0" onclick="sonido('M')"
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale: 3 5 3"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-image src="#ma" id="TextInfo" alt="MDN"  width="4" height="1.5" visible="false" 
        position="0 -1 -1" rotation="-0 180 -1.3"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-8 4.8 3" rotation="0 90 0" onclick="sonido('cad')"
      event-set__enter="_event: mouseenter; _target: #TextInfo2; visible: true; scale: 3 5 3"
      event-set__leave="_event: mouseleave; _target: #TextInfo2; visible: false; scale: 0 0 0">
      <a-image src="#ca" id="TextInfo2" alt="MDN"  width="4" height="1.5" visible="false" 
        position="1 -1 0" rotation="0 20 0"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0" onclick="sonidoof()"></a-sky>


  <a-entity camera position="0 1.6 0" look-controls mouse-cursor>


  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }


  </script>

</body>

</html>
