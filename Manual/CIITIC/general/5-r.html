<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="aframe.min.js"></script>
  <script src="aframe-event-set-component.min.js"></script>
  <script src="aframe-mouse-cursor-component.min.js"></script>

</head>

<body>

  <iframe src="silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
  
  <audio id="player" autoplay>
    <source src="../../../voz/3.mp3" type="audio/mp3">
  </audio>

  <a-scene vr-mode-ui = "enabled: false">
  
    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img" src="../../../img/6.jpg" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="-0.5 -1 -10" rotation="-60 0 0"
      onclick="imageClick('6.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3.5" position="8 -5 10" rotation="70 0 0"
      onclick="imageClick('18.html')"></a-image>

    <a-sky src="#img" id="sky"></a-sky>

    <a-entity rotation="0 180 0" camera position="0 1.6 0" look-controls mouse-cursor>


  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

  </script>

</body>

</html>
