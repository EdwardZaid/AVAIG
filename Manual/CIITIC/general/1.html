<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>

</head>

<body>

  <iframe src="silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>

  <audio id="player" autoplay>
    <source src="../../../voz/2.mp3" type="audio/mp3">
  </audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img2" src="../../../img/2.jpg" />
    </a-assets>


    <a-image src="#tr" alt="MDN" width="2" height="2" position="-0.5 -1 -10" rotation="-50 10 0"
      onclick="imageClick('2.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2" height="2" position="-2 -2 10" rotation="-30 0 0"
      onclick="imageClick('inicio.html')"></a-image>

    <a-sky src="#img2" id="sky"></a-sky>

    <a-camera>
      <a-cursor fuse="true"></a-cursor>
    </a-camera>

  </a-scene>

  <script>

    function imageClick(url) {
      window.location = url;

    }
    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {
            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 100);
        });
      }
    });
  </script>

</body>

</html>
