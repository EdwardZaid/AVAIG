<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="aframe.min.js"></script>
  <script src="aframe-event-set-component.min.js"></script>
  <script src="aframe-mouse-cursor-component.min.js"></script>

</head>

<body>
  <audio id="dir" src="../../../voz/DIR.mp3"></audio>
  <audio id="dcb" src="../../../voz/DCB.mp3"></audio>  
  <audio id="cub" src="../../../voz/cubiculo.mp3"></audio>


  <a-scene vr-mode-ui = "enabled: false">

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/sa7.jpg" />
      <img id="info" src="../../../img/inf.png" />
      <img id="d" src="../../../img/titulos/D.png" />
      <img id="dc" src="../../../img/titulos/DCB.png" />
      <img id="cubi" src="../../../img/titulos/CP.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="3" height="3.5" position="-2 -2 10" rotation="85 -5 0"
      onclick="imageClick('sa6-r.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1.5" height="1.5" position="8 5.5 -5" rotation="0 90 0" onclick="sonido('dir')" 
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale:  3 6.5 3"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-image src="#d" id="TextInfo" alt="MDN" width="4" height="1.5" visible="false" position="-1 -1 0"
        rotation="10 220 0" scale="0 0 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-1 4.5 -8" rotation="0 0 0" onclick="sonido('dcb')"
      event-set__enter="_event: mouseenter; _target: #TextInfo4; visible: true; scale:  3 6 3"
      event-set__leave="_event: mouseleave; _target: #TextInfo4; visible: false; scale: 0 0 0">
      <a-image src="#dc" id="TextInfo4" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 1"
        rotation="0 0 2" scale="0 0 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-7 2.3 -3" rotation="0 90 0" onclick="sonido('cub')"
      event-set__enter="_event: mouseenter; _target: #TextInfo2; visible: true; scale:  1.2 0.8 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo2; visible: false; scale: 0 0 0">
      <a-image src="#cubi" id="TextInfo2" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 -20 0" scale="0 0 0"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky"  onclick="sonidoof()"></a-sky>

 <a-entity camera position="0 1.6 0" look-controls mouse-cursor>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }
    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

  </script>

</body>

</html>
