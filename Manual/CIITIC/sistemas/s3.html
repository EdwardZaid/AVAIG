<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>

</head>

<body>
  <audio id="aula5" src="../../../voz/aula5.mp3"></audio>
  <audio id="bamuj" src="../../../voz/bamuj.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/s3.jpg" />
      <img id="info" src="../../../img/inf.png" />
      <img id="au5" src="../../../img/titulos/AULA5.png" />
      <img id="ban" src="../../../img/titulos/BMS.png" />

    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="0.5 -1 -10" rotation="-60 0 0"
      onclick="imageClick('s4.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3.5" position="0 -2 10" rotation="85 -5 0"
      onclick="imageClick('s2.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="8 5.5 4.5" rotation="0 90 0" onclick="sonido('aula5')"
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale: 1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-image src="#au5" id="TextInfo" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="-0 180 -1.3"></a-image>
    </a-image>
    
    <a-image src="#info" alt="MDN" width="1" height="1" position="-8 3.5 4.2" rotation="0 90 0" onclick="sonido('bamuj')" 
      event-set__enter="_event: mouseenter; _target: #TextInfo2; visible: true; scale: 1.5 1.3 1.5"
      event-set__leave="_event: mouseleave; _target: #TextInfo2; visible: false; scale: 0 0 0">
      <a-image src="#ban" id="TextInfo2" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 20 3"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0" onclick="sonidoof()"></a-sky>

    <a-camera>
      <a-cursor fuse="true"></a-cursor>
    </a-camera>


  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
