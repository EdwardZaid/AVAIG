<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>
  <script src="../../../aframe-mouse-cursor-component.min.js"></script>

</head>

<body>

  <a-scene vr-mode-ui = "enabled: false">

    <a-assets>
      <img id="tr" src="../../../img-1/tr.png" />
      <img id="img1" src="../../../img-1/7-2.jpg" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="-1 -1 -6" rotation="-70 3 0"
      onclick="imageClick('7-1-r.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3" position="0 -2 8" rotation="70 5 0"
      onclick="imageClick('a24-2-r.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2" height="2" position="-5 0 0" rotation="-70 90 0"
      onclick="imageClick('7-22.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2" height="2" position="5 -2 -1.5" rotation="-70 -90 5"
      onclick="imageClick('7-23.html')"></a-image>
    <a-sky src="#img1" id="sky" rotation="0 0 0"></a-sky>

    <a-entity rotation="0 180 0" camera position="0 1.6 0" look-controls mouse-cursor>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

 
  </script>

</body>

</html>
