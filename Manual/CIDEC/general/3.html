<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>
  <script src="../../../aframe-mouse-cursor-component.min.js"></script>

</head>

<body>

  <a-scene vr-mode-ui = "enabled: false">
    <a-assets>
      <img id="tr" src="../../../img-1/tr.png" />
      <img id="img" src="../../../img-1/3.jpg" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2.5" height="2.5" position="-5 -1 -8" rotation="-70 30 0"
      onclick="imageClick('4.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="2" position="3 -3 10" rotation="-15 0 -20"
      onclick="imageClick('2-r.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3.5" height="3.5" position="12 -2 -5" rotation="-75 -90 0"
      onclick="imageClick('a36-r.html')"></a-image>

    <a-sky src="#img" id="sky"></a-sky>


  <a-entity camera position="0 1.6 0" look-controls mouse-cursor>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }


  </script>

</body>

</html>
