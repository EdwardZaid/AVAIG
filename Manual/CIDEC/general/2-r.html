<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>
  <script src="../../../aframe-mouse-cursor-component.min.js"></script>

</head>

<body>
  <a-scene vr-mode-ui = "enabled: false">
    <a-assets>
      <img id="tr" src="../../../img-1/tr.png" />
      <img id="img" src="../../../img-1/2.jpg" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="0.5 -1 -10" rotation="-65 0 0"
      onclick="imageClick('3.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2" height="2" position="-1.5 -3 7" rotation="-15 0 -10"
      onclick="imageClick('1-r.html')"></a-image>


    <a-sky src="#img" id="sky"></a-sky>

    <a-entity rotation="0 180 0" camera position="0 1.6 0" look-controls mouse-cursor>
  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

  </script>

</body>

</html>
