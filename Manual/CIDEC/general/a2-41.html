<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>
  <script src="../../../aframe-mouse-cursor-component.min.js"></script>

</head>

<body>

  <a-scene vr-mode-ui = "enabled: false">

    <a-assets>
      <img id="tr" src="../../../img-1/tr.png" />
      <img id="img1" src="../../../img-1/a2-4.jpg" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="0 -2 -6" rotation="-65 -5 0"
      onclick="imageClick('a2-5.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2.3" height="2.3" position="-1.4 -1 6" rotation="75 -3 0"
      onclick="imageClick('a2-3-r.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2" height="2" position="-5 -1.5 -0.8" rotation="-65 90 -3"
      onclick="imageClick('a10-1-r.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2.3" height="2.3" position="6 -2 0" rotation="-70 -90 -3"
      onclick="imageClick('7-24-r.html')"></a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0"></a-sky>

    <a-entity rotation="0 260 0" camera position="0 1.6 0" look-controls mouse-cursor>
 
 </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }


  </script>

</body>

</html>
