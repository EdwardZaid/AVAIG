<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>
  <script src="../../../aframe-mouse-cursor-component.min.js"></script>

</head>

<body>
  <a-scene vr-mode-ui = "enabled: false">

    <a-assets>
      <img id="tr" src="../../../img-1/tr.png" />
      <img id="img1" src="../../../img-1/b1.jpg" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="1.2 -1 -8" rotation="-60 0 0"
      onclick="imageClick('ba1.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3.5" position="-2 -2 10" rotation="85 -5 0"
      onclick="imageClick('../general/9.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2" height="2" position="-5 -1 -3" rotation="-85 90 0"
      onclick="imageClick('b5.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3" position="7 -2 -4.5" rotation="-75 -90 0"
      onclick="imageClick('b2.html')"></a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0" onclick="sonidoof()"></a-sky>

  <a-entity camera position="0 1.6 0" look-controls mouse-cursor>


  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }


  </script>

</body>

</html>
