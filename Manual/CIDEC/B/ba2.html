<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>
  <script src="../../../aframe-mouse-cursor-component.min.js"></script>


</head>

<body>

  <a-scene vr-mode-ui = "enabled: false">

    <a-assets>
      <img id="tr" src="../../../img-1/tr.png" />
      <img id="img1" src="../../../img-1/ba2.jpg" />
      <img id="info" src="../../../img-1/inf.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="-6 -2 0" rotation="-70 90 0"
      onclick="imageClick('ba4.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2.5" height="2.5" position="7 -3 -0.5" rotation="-70 -90 0"
      onclick="imageClick('ba3.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3.5" position="3 -3 10" rotation="80 -5 0"
      onclick="imageClick('ba1.html')"></a-image>

       <a-sky src="#img1" id="sky" rotation="0 0 0"></a-sky>

  <a-entity camera position="0 1.6 0" look-controls mouse-cursor>


  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }
    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

  
  </script>

</body>

</html>
