<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>
  <script src="../../../aframe-mouse-cursor-component.min.js"></script>
</head>

<body>
  <audio id="aula10" src="../../../voz/aula10.mp3"></audio>
  <audio id="aula14" src="../../../voz/aula14.mp3"></audio>

  <a-scene vr-mode-ui = "enabled: false">

    <a-assets>
      <img id="tr" src="../../../img-1/tr.png" />
      <img id="img1" src="../../../img-1/da7.jpg" />
      <img id="info" src="../../../img-1/inf.png" />
      <img id="au10" src="../../../img-1/titulos/D10.png" />
      <img id="au14" src="../../../img-1/titulos/D14.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="0 -1 -7" rotation="-65 0 0"
      onclick="imageClick('da8.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3.5" position="-1 -2 8" rotation="85 -5 0"
      onclick="imageClick('da2.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="8 4.8 1" rotation="0 90 0"
      onclick="sonido('aula10')"
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale: 1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-image src="#au10" id="TextInfo" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 180 0" scale="0 0 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-7.5 3.8 0.3" rotation="0 90 0"
      onclick="sonido('aula14')"
      event-set__enter="_event: mouseenter; _target: #TextInfo2; visible: true; scale: 1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo2; visible: false; scale: 0 0 0">
      <a-image src="#au14" id="TextInfo2" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 0 0" scale="0 0 0"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0" onclick="sonidoof()"></a-sky>

    <a-entity rotation="0 180 0" camera position="0 1.6 0" look-controls mouse-cursor>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

 
  </script>

</body>

</html>
