<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>
  <script src="../../../aframe-mouse-cursor-component.min.js"></script>

</head>

<body>
  <audio id="bhom" src="../../../voz/bahom.mp3"></audio>
  <audio id="bmuj" src="../../../voz/bamuj.mp3"></audio>

  <a-scene vr-mode-ui = "enabled: false">

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img-1/da6.jpg" />
      <img id="info" src="../../../img/inf.png" />
      <img id="bamuj" src="../../../img-1/titulos/bamuj.png" />
      <img id="bahom" src="../../../img-1/titulos/bahom.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2.5" height="2" position="0 -2 -7" rotation="-60 -5 0"
      onclick="imageClick('da5-r.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="8 4 4" rotation="0 90 0" onclick="sonido('bmuj')"
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale:  1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-image src="#bamuj" id="TextInfo" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 160 0" scale="0 0 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="8 4 -4" rotation="0 90 0" onclick="sonido('bhom')"
      event-set__enter="_event: mouseenter; _target: #TextInfo1; visible: true; scale:  1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo1; visible: false; scale: 0 0 0">
      <a-image src="#bahom" id="TextInfo1" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 190 0" scale="0 0 0"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0"></a-sky>

  <a-entity camera position="0 1.6 0" look-controls mouse-cursor>


  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }
    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

  </script>

</body>

</html>
