<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>
  <script src="../../../aframe-mouse-cursor-component.min.js"></script>
  
</head>

<body>
  <audio id="aula5" src="../../../voz/aula5.mp3"></audio>
  <audio id="aula2" src="../../../voz/aula2.mp3"></audio>

  <a-scene vr-mode-ui = "enabled: false">

    <a-assets>
      <img id="tr" src="../../../img-1/tr.png" />
      <img id="img1" src="../../../img-1/d7.jpg" />
      <img id="info" src="../../../img-1/inf.png" />
      <img id="au2" src="../../../img-1/titulos/D2.png" />
      <img id="au5" src="../../../img-1/titulos/D5.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="-0.5 -2 -7" rotation="-60 0 0"
      onclick="imageClick('d8.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3" position="-1 -2 8" rotation="75 0 0"
      onclick="imageClick('d6-r.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="8 4.8 -3.2" rotation="0 90 0" onclick="sonido('aula2')"
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale: 1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-image src="#au2" id="TextInfo" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 180 0" scale="0 0 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-7.5 3.8 5.3" rotation="0 90 0" onclick="sonido('aula5')"
      event-set__enter="_event: mouseenter; _target: #TextInfo2; visible: true; scale: 1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo2; visible: false; scale: 0 0 0">
      <a-image src="#au5" id="TextInfo2" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 20 0" scale="0 0 0"></a-image>
      </a-image>

      <a-sky src="#img1" id="sky" rotation="0 0 0" onclick="sonidoof()"></a-sky>

      <a-entity rotation="0 180 0" camera position="0 1.6 0" look-controls mouse-cursor>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }


  </script>

</body>

</html>
