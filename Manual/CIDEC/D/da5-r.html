<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>
  <script src="../../../aframe-mouse-cursor-component.min.js"></script>

</head>

<body>
  <audio id="cubiculo" src="../../../voz/cubiculo.mp3"></audio>
  <audio id="direc" src="../../../voz/DIR.mp3"></audio>
  
  <a-scene vr-mode-ui = "enabled: false">

    <a-assets>
      <img id="tr" src="../../../img-1/tr.png" />
      <img id="img1" src="../../../img-1/da5.jpg" />
      <img id="info" src="../../../img-1/inf.png" />
      <img id="cub" src="../../../img-1/titulos/CP.png" />
      <img id="dir" src="../../../img-1/titulos/D.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2.5" height="2" position="-1 -2 -7" rotation="-60 -5 0"
      onclick="imageClick('da6.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3.5" position="-2 -2 10" rotation="85 -5 0"
      onclick="imageClick('da4-r.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-7 4.3 0.2" rotation="0 90 0" onclick="sonido('direc')"
      event-set__enter="_event: mouseenter; _target: #TextInfo2; visible: true; scale:  2 5 2"
      event-set__leave="_event: mouseleave; _target: #TextInfo2; visible: false; scale: 0 0 0">
      <a-image src="#dir" id="TextInfo2" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0.5"
        rotation="0 0 -0.5" scale="0 0 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="8 3 -1.5" rotation="0 90 0" onclick="sonido('cubiculo')"
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale:  1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-image src="#cub" id="TextInfo" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 180 0" scale="0 0 0"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0" onclick="sonidoof()"></a-sky>

    <a-entity rotation="0 180 0" camera position="0 1.6 0" look-controls mouse-cursor>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }
    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

  </script>

</body>

</html>
