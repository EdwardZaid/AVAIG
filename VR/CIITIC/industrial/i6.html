<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>

</head>

<body>
  <audio id="aula2" src="../../../voz/aula2.mp3"></audio>
  <audio id="aula3" src="../../../voz/aula3.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/i6.jpg" />
      <img id="info" src="../../../img/inf.png" />
    </a-assets>


    <a-image src="#tr" alt="MDN" width="2" height="2" position="0 -2 -10" rotation="-60 0 0"
      onclick="imageClick('i7.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3.5" position="0 -2 10" rotation="85 -5 0"
      onclick="imageClick('i2.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-8 5 -5.3" rotation="0 90 0" onclick="sonido('aula2')"
      event-set__enter="_event: mouseenter; _target: #TextInfo3; visible: true; scale: 3 3 3"
      event-set__leave="_event: mouseleave; _target: #TextInfo3; visible: false; scale: 0 0 0">
      <a-text id="TextInfo3" value="Aula 2" align="center" color="#FFFF00" scale="0 0 0" visible="false"
        position="0 -1 0" rotation="0 0 0" material="color: #333"></a-text>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="8 7 -8" rotation="0 90 0" onclick="sonido('aula3')"
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale: 3 3 3"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-text id="TextInfo" value="Aula 3" align="center" color="#FFFF00" scale="0 0 0" visible="false"
        position="0 -1 0" rotation="0 180 0" material="color: #333"></a-text>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-1 7 -8" rotation="0 0 0" onclick="sonido('NULL')"
      event-set__enter="_event: mouseenter; _target: #TextInfo4; visible: true; scale: 3 3 3"
      event-set__leave="_event: mouseleave; _target: #TextInfo4; visible: false; scale: 0 0 0">
      <a-text id="TextInfo4" value="Oficina" align="center" color="#FFFF00" scale="0 0 0" visible="false"
        position="0 -1 0" rotation="0 0 0" material="color: #333"></a-text>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0" onclick="sonidoof()"></a-sky>

    <a-sky src="#img1" id="sky" rotation="0 0 0"></a-sky>

    <a-camera>
      <a-cursor fuse="true"></a-cursor>
    </a-camera>


  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
