<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>

</head>

<body>
  <audio id="bamuj" src="../../../voz/bamuj.mp3"></audio>
  <audio id="bahom" src="../../../voz/bahom.mp3"></audio>
  <audio id="ln" src="../../../voz/LIN.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/i5.jpg" />
      <img id="info" src="../../../img/inf.png" />}
      <img id="bhi" src="../../../img/titulos/BHI.png" />
      <img id="bmi" src="../../../img/titulos/BMI.png" />
      <img id="lin" src="../../../img/titulos/LIN.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="0 -2 -8" rotation="-60 0 0"
      onclick="imageClick('../general/14.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3.5" position="0 -2 10" rotation="85 -5 0"
      onclick="imageClick('i4.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3.8" height="3.8" position="-6 -4.3 -9" rotation="-70 90 0"
      onclick="imageClick('INYECCION.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-5 4.5 -5.5" rotation="0 90 0" onclick="sonido('ln')"
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale: 1.3 1 1.3"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-image src="#lin" id="TextInfo" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 -45 -3"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="7 3 -4.5" rotation="0 90 0" onclick="sonido('bahom')"
      event-set__enter="_event: mouseenter; _target: #TextInfo2; visible: true; scale:  1.7 1.5 2"
      event-set__leave="_event: mouseleave; _target: #TextInfo2; visible: false; scale: 0 0 0">
      <a-image src="#bhi" id="TextInfo2" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="-0 195 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="7 3.2 4" rotation="0 90 0" onclick="sonido('bamuj')"
      event-set__enter="_event: mouseenter; _target: #TextInfo3; visible: true; scale: 1.7 1.5 2"
      event-set__leave="_event: mouseleave; _target: #TextInfo3; visible: false; scale: 0 0 0">
      <a-image src="#bmi" id="TextInfo3" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 -1" scale="0 0 0"
        rotation="0 160 -1.3"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0" onclick="sonidoof()"></a-sky>

    <a-camera>
      <a-cursor fuse="true"></a-cursor>
    </a-camera>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
