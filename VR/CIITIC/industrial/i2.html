<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>

</head>

<body>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/i2.jpg" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="0.5 -1.5 -8" rotation="-65 0 0"
      onclick="imageClick('ia1.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3.2" position="-2 -1.5 10" rotation="80 -5 0"
      onclick="imageClick('i1.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2" height="2" position="-8 -1 0" rotation="-70 90 0"
      onclick="imageClick('i6.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2" height="2" position="8 -2 1" rotation="-70 -90 0"
      onclick="imageClick('i3.html')"></a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0"></a-sky>

    <a-camera>
      <a-cursor fuse="true"></a-cursor>
    </a-camera>


  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
