<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>

</head>

<body>
  <audio id="aula5" src="../../../voz/aula5.mp3"></audio>
  <audio id="bamuj" src="../../../voz/bamuj.mp3"></audio>
  <audio id="cad" src="../../../voz/CAD.mp3"></audio>
  <audio id="M" src="../../../voz/MAN.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/i3.jpg" />
      <img id="info" src="../../../img/inf.png" />
      <img id="ca" src="../../../img/titulos/CAD.png" />
      <img id="ma" src="../../../img/titulos/M.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="0 -1 -10" rotation="-60 0 0"
      onclick="imageClick('i4.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3.5" position="-1 -2 10" rotation="85 -5 0"
      onclick="imageClick('i2-r.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2.5" height="2.5" position="-8 -4.3 3" rotation="-70 90 0"
      onclick="imageClick('CAD.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2.5" height="2.5" position="8 -5 1" rotation="-70 -90 0"
      onclick="imageClick('MANU.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="8 5.5 1.5" rotation="0 90 0" onclick="sonido('M')"
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale: 3 5 3"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-image src="#ma" id="TextInfo" alt="MDN"  width="4" height="1.5" visible="false" scale="0 0 0"
        position="0 -1 -1" rotation="-0 180 -1.3"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-8 4.8 3" rotation="0 90 0" onclick="sonido('cad')"
      event-set__enter="_event: mouseenter; _target: #TextInfo2; visible: true; scale: 3 5 3"
      event-set__leave="_event: mouseleave; _target: #TextInfo2; visible: false; scale: 0 0 0">
      <a-image src="#ca" id="TextInfo2" alt="MDN"  width="4" height="1.5" visible="false" scale="0 0 0"
        position="1 -1 0" rotation="0 20 0"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0" onclick="sonidoof()"></a-sky>

    <a-camera>
      <a-cursor fuse="true"></a-cursor>
    </a-camera>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
