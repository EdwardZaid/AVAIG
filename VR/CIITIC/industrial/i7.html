<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>

</head>

<body>
  <audio id="aula" src="../../../voz/aula.mp3"></audio>
  <audio id="purificadora" src="../../../voz/Purificadora.mp3"></audio>
  <audio id="labpos" src="../../../voz/LabPros.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/i7.jpg" />
      <img id="info" src="../../../img/inf.png" />
      <img id="au" src="../../../img/titulos/AULA.png" />
      <img id="pur" src="../../../img/titulos/P.png" />
      <img id="pros" src="../../../img/titulos/LP.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="0 -2 -10" rotation="-60 0 0"
      onclick="imageClick('i6-r.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-8 5 2.5" rotation="0 90 0" onclick="sonido('aula')"
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale:  1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-image src="#au" id="TextInfo" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 0 0" scale="0 0 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1.3" height="1.3" position="8 7 -4" rotation="0 90 0"
      onclick="sonido('purificadora')"
      event-set__enter="_event: mouseenter; _target: #TextInfo2; visible: true; scale:  1.5 1.3 1.5"
      event-set__leave="_event: mouseleave; _target: #TextInfo2; visible: false; scale: 0 0 0">
      <a-image src="#pur" id="TextInfo2" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 180 4" scale="0 0 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1.5" height="1.5" position="8 7.6 4" rotation="0 90 0"
      onclick="sonido('labpos')" 
      event-set__enter="_event: mouseenter; _target: #TextInfo3; visible: true; scale:  1.5 1.3 1.5"
      event-set__leave="_event: mouseleave; _target: #TextInfo3; visible: false; scale: 0 0 0">
      <a-image src="#pros" id="TextInfo3" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 160 0" scale="0 0 0"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0" onclick="sonidoof()"></a-sky>

    <a-sky src="#img1" id="sky" rotation="0 0 0"></a-sky>

    <a-camera>
      <a-cursor fuse="true"></a-cursor>
    </a-camera>


  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
