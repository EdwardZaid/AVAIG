<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>

</head>

<body>
  <audio id="ofvi" src="../../../voz/Ofvi.mp3"></audio>
  <audio id="labc" src="../../../voz/labc.mp3"></audio>
  <audio id="depsres" src="../../../voz/depsres.mp3"></audio>
  <audio id="centi" src="../../../voz/centi.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/b5.jpg" />
      <img id="info" src="../../../img/inf.png" />
      <img id="lc" src="../../../img/titulos/LC.png" />
      <img id="ci" src="../../../img/titulos/CI.png" />
      <img id="dse" src="../../../img/titulos/DSE.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="0.5 -3 -10" rotation="-70 0 0"
      onclick="imageClick('blb.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3.2" position="-1 -5 10" rotation="80 -5 0"
      onclick="imageClick('b2-r.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-0.5 4.5 -8" rotation="0 0 0" onclick="sonido('centi')"
      event-set__enter="_event: mouseenter; _target: #TextInfo4; visible: true; scale: 3 6 3"
      event-set__leave="_event: mouseleave; _target: #TextInfo4; visible: false; scale: 0 0 0">
      <a-image src="#ci" id="TextInfo4" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="5 0 0" scale="0 0 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1.3" height="1.3" position="-6.5 5 -5.3" rotation="0 90 0" onclick="sonido('labc')"
      event-set__enter="_event: mouseenter; _target: #TextInfo3; visible: true; scale: 1.5 1.3 1.4"
      event-set__leave="_event: mouseleave; _target: #TextInfo3; visible: false; scale: 0 0 0">
      <a-image src="#lc" id="TextInfo3" alt="MDN" width="4" height="1.5" visible="false" position="0 -1.3 0"
        rotation="0 -30 0" scale="0 0 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1.3" height="1.3" position="8 7 3.5" rotation="0 90 0" onclick="sonido('depsres')"
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale: 3.5 7 3.5"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-image src="#dse" id="TextInfo" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="15 155 0" scale="0 0 0"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky" onclick="sonidoof()" ></a-sky>

    <a-camera>
      <a-cursor fuse="true"></a-cursor>
    </a-camera>


  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
