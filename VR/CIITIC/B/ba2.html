<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>

</head>

<body>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/ba2.jpg" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="0 -1 -10" rotation="-60 0 0"
      onclick="imageClick('ba3.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3.5" position="2 -2 10" rotation="80 0 10"
      onclick="imageClick('ba1.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2" height="2" position="-6 -3 -2.5" rotation="-70 90 0"
      onclick="imageClick('s3ass.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2" height="2" position="-6 -3 2.5" rotation="-70 90 0"
      onclick="imageClick('s3ass.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="1.7" height="1.7" position="5 -1.8 2.7" rotation="-70 -90 0"
      onclick="imageClick('s3.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="1.7" height="1.7" position="5 -1.5 -2.7" rotation="-70 -90 0"
      onclick="imageClick('s3.html')"></a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0"></a-sky>

    <a-entity rotation="0 0 5">
      <a-camera>
        <a-cursor fuse="true"></a-cursor>
      </a-camera>
    </a-entity>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
