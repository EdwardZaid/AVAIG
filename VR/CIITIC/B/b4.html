<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>

</head>

<body>
  <audio id="deprh" src="../../../voz/deprh.mp3"></audio>
  <audio id="depda" src="../../../voz/depda.mp3"></audio>
  <audio id="poc" src="../../../voz/PC.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/b4.jpg" />
      <img id="info" src="../../../img/inf.png" />
      <img id="drh" src="../../../img/titulos/DRH.png" />
      <img id="dda" src="../../../img/titulos/DDA.png" />
      <img id="pc" src="../../../img/titulos/PC.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="3" height="3.2" position="-1.5 -4.5 10" rotation="85 0 0"
      onclick="imageClick('b3.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-0.5 4.5 -8" rotation="0 0 0"
      onclick="sonido('deprh')"
      event-set__enter="_event: mouseenter; _target: #TextInfo4; visible: true; scale: 2.5 5 2.5"
      event-set__leave="_event: mouseleave; _target: #TextInfo4; visible: false; scale: 0 0 0">
      <a-image src="#drh" id="TextInfo4" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 1"
        rotation="0 0 0" scale="0 0 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-6.5 3.6 -5.5" rotation="0 90 0"
      onclick="sonido('depda')"
      event-set__enter="_event: mouseenter; _target: #TextInfo3; visible: true; scale: 2.5 5 2.5"
      event-set__leave="_event: mouseleave; _target: #TextInfo3; visible: false; scale: 0 0 0">
      <a-image src="#dda" id="TextInfo3" alt="MDN" width="4" height="1.5" visible="false" position="-1 -1 0"
        rotation="5 -30 0" scale="0 0 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="8 4 -5.5" rotation="0 90 0" onclick="sonido('poc')"
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale: 1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-image src="#pc" id="TextInfo" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 195 0" scale="0 0 0"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0" onclick="sonidoof()"></a-sky>

    <a-camera>
      <a-cursor fuse="true"></a-cursor>
    </a-camera>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
