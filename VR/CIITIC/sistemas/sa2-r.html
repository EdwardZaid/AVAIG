<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>

</head>

<body>
  <audio id="dep" src="../../../voz/DEP.mp3"></audio>
  <audio id="opi" src="../../../voz/OPI.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/sa2.jpg" />
      <img id="info" src="../../../img/inf.png" />
      <img id="dp" src="../../../img/titulos/DEP.png" />
      <img id="OP" src="../../../img/titulos/OPI.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="-8 -2 -1" rotation="-70 90 0"
      onclick="imageClick('sa3.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2" height="2" position="10 -3 0" rotation="-70 -90 0"
      onclick="imageClick('sa6.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3.5" position="-2 -3 10" rotation="85 -5 0"
      onclick="imageClick('sa1.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1.5" height="1.5" position="-1 5 -8" rotation="0 0 0" onclick="sonido('opi')"
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale:  3 6 3"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-image src="#OP" id="TextInfo" alt="MDN" width="4" height="1.5" visible="false" position="0 -1.4 0"
        rotation="10 0 2" scale="0 0 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1.5" height="1.5" position="-10 5 -8" rotation="0 20 0" onclick="sonido('dep')"
      event-set__enter="_event: mouseenter; _target: #TextInfo2; visible: true; scale:  3.5 9 0"
      event-set__leave="_event: mouseleave; _target: #TextInfo2; visible: false; scale: 0 0 0">
      <a-image src="#dp" id="TextInfo2" alt="MDN" width="4" height="1.5" visible="false" position="1 -1.4 0"
        rotation="7 25 0" scale="0 0 0"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky" onclick="sonidoof()"></a-sky>
    
    <a-entity rotation="0 180 0">
      <a-camera>
        <a-cursor fuse="true"></a-cursor>
      </a-camera>
    </a-entity>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }
    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
