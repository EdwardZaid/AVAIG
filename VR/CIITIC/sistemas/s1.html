<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>

</head>

<body>
  <audio id="tablero" src="../../../voz/tablero.mp3"></audio>
  <audio id="mision" src="../../../voz/mision.mp3"></audio>
  <audio id="vision" src="../../../voz/vision.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/s1.jpg" />
      <img id="info" src="../../../img/inf.png" />
      <img id="mis" src="../../../img/mision.jpg" />
      <img id="vis" src="../../../img/vision.jpg" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="-0.5 -1 -10" rotation="-60 0 0"
      onclick="imageClick('s2.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3.5" position="-2 -2 10" rotation="85 -5 0"
      onclick="imageClick('../general/7.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="8 5 -2.2" rotation="0 90 0"
      onclick="sonido('tablero')" event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale: 3 3 3"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-text id="TextInfo" value="Tablero de avisos" align="center" color="#FFFF00" scale="0 0 0" visible="false"
        position="0 -2 0" rotation="-0 180 -1.3" material="color: #333"></a-text>
    </a-image>

    <a-image src="#info" alt="MDN" width="0.7" height="0.7" position="-5.5 1.4 2.2" rotation="0 90 0"
      onclick="sonido('mision')"
      event-set__enter="_event: mouseenter; _target: #TextInfo1; visible: true; scale: 2 1 2"
      event-set__leave="_event: mouseleave; _target: #TextInfo1; visible: false; scale: 0 0 0">
      <a-image src="#mis" id="TextInfo1" alt="MDN" width="5" height="2" visible="false" position="0 1.5 0" rotation="0 15 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-7.5 1.4 -5" rotation="0 90 0"
      onclick="sonido('vision')" event-set__enter="_event: mouseenter; _target: #TextInfo2; visible: true; scale: 2 1 2"
      event-set__leave="_event: mouseleave; _target: #TextInfo2; visible: false; scale: 0 0 0">
      <a-image src="#vis" id="TextInfo2" alt="MDN" width="5" height="2" visible="false" position="0 1.5 0" rotation="0 -30 0"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0" onclick="sonidoof()"></a-sky>

    <a-camera>
      <a-cursor fuse="true"></a-cursor>
    </a-camera>


  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
