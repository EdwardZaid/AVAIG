<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8"/>
  <script src="../../../aframe-master.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>

</head>

<body>
  <audio id="aula4" src="../../../voz/aula4.mp3"></audio>
  <audio id="bahom" src="../../../voz/bahom.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/s4.jpg" />
      <img id="info" src="../../../img/inf.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="0 -1 -10" rotation="-60 0 0"
      onclick="imageClick('s5.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3.5" position="-1 -2 10" rotation="85 -5 0"
      onclick="imageClick('s3.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="8 6 -2.5" rotation="0 90 0" onclick="sonido('aula4')"
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale: 3 3 3"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-text id="TextInfo" value="Aula 4" align="center" color="#FFFF00" scale="0 0 0" visible="false"
        position="0 -1 0" rotation="0 180 -1.3" material="color: #333"></a-text>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-7.5 3 4.2" rotation="0 90 0" onclick="sonido('bahom')" 
      event-set__enter="_event: mouseenter; _target: #TextInfo2; visible: true; scale: 3 3 3"
      event-set__leave="_event: mouseleave; _target: #TextInfo2; visible: false; scale: 0 0 0">
      <a-text id="TextInfo2" value="Sanitario De Hombres" align="center" color="#FFFF00" scale="0 0 0" visible="false"
        position="0 -1 0" rotation="0 20 0" material="color: #333"></a-text>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0" onclick="sonidoof()"></a-sky>


    <a-camera>
      <a-cursor fuse="true"></a-cursor>
    </a-camera>


  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
