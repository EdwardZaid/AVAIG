<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>

</head>

<body>
  <audio id="aula1" src="../../../voz/aula1.mp3"></audio>
  <audio id="aula2" src="../../../voz/aula2.mp3"></audio>
  <audio id="aula3" src="../../../voz/aula3.mp3"></audio>
  <audio id="ofvi" src="../../../voz/Ofvi.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/s5.jpg" />
      <img id="info" src="../../../img/inf.png" />
      <img id="au1" src="../../../img/titulos/AULA1.png" />
      <img id="au2" src="../../../img/titulos/AULA2.png" />
      <img id="au3" src="../../../img/titulos/AULA3.png" />
      <img id="ov" src="../../../img/titulos/OV.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="3" height="3.5" position="-1 -2 10" rotation="85 -5 0"
      onclick="imageClick('s4-r.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-8 5 1" rotation="0 90 0" onclick="sonido('aula1')"
      event-set__enter="_event: mouseenter; _target: #TextInfo2; visible: true; scale: 1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo2; visible: false; scale: 0 0 0">
      <a-image src="#au1" id="TextInfo2" alt="MDN" width="4" height="1.5" visible="true" position="0 -1 0"
        rotation="0 0 0" scale="0 0 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-8 5 -5.3" rotation="0 90 0" onclick="sonido('aula2')"
      event-set__enter="_event: mouseenter; _target: #TextInfo3; visible: true; scale: 1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo3; visible: false; scale: 0 0 0">
      <a-image src="#au2" id="TextInfo3" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 0 0" scale="0 0 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="8 7 -8" rotation="0 90 0" onclick="sonido('aula3')"
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale: 1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-image src="#au3" id="TextInfo" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 195 0" scale="0 0 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-1 7 -8" rotation="0 0 0" onclick="sonido('ofvi')"
      event-set__enter="_event: mouseenter; _target: #TextInfo4; visible: true; scale: 1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo4; visible: false; scale: 0 0 0">
      <a-image src="#ov" id="TextInfo4" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 0 0" scale="0 0 0"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0" onclick="sonidoof()"></a-sky>

    <a-sky src="#img1" id="sky" rotation="0 0 0"></a-sky>

    <a-camera>
      <a-cursor fuse="true"></a-cursor>
    </a-camera>


  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
