<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>

</head>

<body>
    <a-scene auto-enter-vr>
    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img" src="../../../img/3.jpg" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="-0.5 -1 -10" rotation="-50 10 0"
      onclick="imageClick('3.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2" height="2" position="-1.5 -3 7" rotation="-15 0 -10"
      onclick="imageClick('1-r.html')"></a-image>


    <a-sky src="#img" id="sky"></a-sky>

    <a-camera>
      <a-cursor fuse="true"></a-cursor>
    </a-camera>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {
            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 100);
        });
      }
    });
  </script>

</body>

</html>
