<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>

</head>

<body>
  <audio id="sistemas" src="../../../voz/EdificioSistemas.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/a2.jpg" />
      <img id="info" src="../../../img/inf.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2.5" height="2.5" position="-0.5 -2 -10" rotation="-60 0 0"
      onclick="imageClick('a5.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3.5" position="0 -2 8" rotation="85 0 0"
      onclick="imageClick('a4.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2.3" height="2.3" position="-8 -2 0" rotation="-70 85 0"
      onclick="imageClick('a1.html')"></a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0" onclick="sonidoof()"></a-sky>

    <a-camera>
      <a-cursor fuse="true" fuseTimeout="10"></a-cursor>
    </a-camera>

  </a-scene>

  <script>

    audof = "";
    function imageClick(url) {
      window.location = url;
    }
    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
