<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>

</head>

<body>
  <audio id="psi" src="../../../voz/psi.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/18.jpg" />
      <img id="info" src="../../../img/inf.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="0.5 -2 -10" rotation="-60 0 0"
      onclick="imageClick('../industrial/i1.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2" height="2" position="8 -1 -1" rotation="-70 -90 0"
      onclick="imageClick('16-r.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="0 6 -8" rotation="0 0 0" onclick="sonido('ba')"
    event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale: 3 3 3"
    event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">

    <a-text id="TextInfo" value="Edificio De Industrial" align="center" color="#FFFF00" scale="0 0 0" visible="false"
      position="0 -1 0"rotation="0 -3 0" material="color: #333"></a-text>
  </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0"></a-sky>

    <a-entity rotation="0 180 0">
      <a-camera>
        <a-cursor fuse="true"></a-cursor>
      </a-camera>
    </a-entity>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
