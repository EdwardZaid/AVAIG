<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>

</head>

<body>
  <audio id="sistemas" src="../../../voz/EdificioSistemas.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/8.jpg" />
      <img id="info" src="../../../img/inf.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="0.5 -1 -10" rotation="-60 0 0"
      onclick="imageClick('8.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="3" height="3" position="-1 -2 10" rotation="85 -5 0"
      onclick="imageClick('6-r.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2" height="2" position="8 0 1" rotation="-50 80 0"
      onclick="imageClick('../sistemas/s1.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="8 7 1" rotation="-50 80 0" onclick="sonido('sistemas')"
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale: 3 3 3"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">

      <a-text id="TextInfo" value="Edificio De Sistemas" align="center" color="#FFFF00" scale="0 0 0" visible="false"
        position="0 -2 0" rotation="-45 180 -1.3"
        material="color: #333"></a-text>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0" onclick ="sonidoof()"></a-sky>

    <a-entity rotation="0 180 0">
      <a-camera>
        <a-cursor fuse="true"></a-cursor>
      </a-camera>
    </a-entity>

  </a-scene>

  <script>

   audof = ""; 
    function imageClick(url) {
      window.location = url;
    }
    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof=aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
