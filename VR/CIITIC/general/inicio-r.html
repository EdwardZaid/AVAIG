<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>

</head>

<body>
  <a-scene auto-enter-vr>
    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img/1.jpg" />
      <img id="info" src="../../../img/inf.png" />
      <img id="focus" src="../../../img/focus.png" />

    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="-5 -0.5 -10" rotation="-50 10 0"
      onclick="imageClick('1.html')"></a-image>
   
    <a-text value="Instituto TecnolÃ³gico Campus CIITIC" color="#BBB" position="-3.5 0.2 -3" scale="1.5 1.5 1.5">
    </a-text>

    <a-sky src="#img1" id="sky"></a-sky>

    <a-entity>
      <a-camera>
        <a-cursor fuse="true"></a-cursor>
      </a-camera>
    </a-entity>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {
            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 100);
        });
      }
    });

  </script>

</body>

</html>
