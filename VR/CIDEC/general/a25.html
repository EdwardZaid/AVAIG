<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>

</head>

<body>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img-1/tr.png" />
      <img id="img1" src="../../../img-1/a25.jpg" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="0 -1 -7" rotation="-70 0 0"
      onclick="imageClick('a26.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2.5" height="3" position="0 -2 7" rotation="85 -5 0"
      onclick="imageClick('a24-r.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2.3" height="2.3" position="-6 -2 0" rotation="-75 90 0"
      onclick="imageClick('a25-1.html')"></a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0"></a-sky>

    <a-entity>
      <a-camera>
        <a-cursor fuse="true"></a-cursor>
      </a-camera>
    </a-entity>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
