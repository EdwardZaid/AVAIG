<body>
  <audio id="aulas" src="../../../voz/aulas.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img-1/tr.png" />
      <img id="img1" src="../../../img-1/7-23.jpg" />
      <img id="info" src="../../../img-1/inf.png" />
      <img id="au" src="../../../img-1/titulos/aula.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="1.8" height="1.8" position="-3.5 -2 -2.8" rotation="-70 90 0"
      onclick="imageClick('7-24.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2" height="2" position="4 -2 0" rotation="-70 -90 0"
      onclick="imageClick('7-2.html')"></a-image>


    <a-image src="#info" alt="MDN" width="1" height="1" position="-3 2 -8" rotation="0 0 0" onclick="sonido('aulas')"
      event-set__enter="_event: mouseenter; _target: #TextInfo4; visible: true; scale: 1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo4; visible: false; scale: 0 0 0">
      <a-image src="#au" id="TextInfo4" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 5 0" scale="0 0 0"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0"></a-sky>

    <a-entity rotation="0 275 0">
      <a-camera>
        <a-cursor fuse="true"></a-cursor>
      </a-camera>
    </a-entity>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }
    
    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
