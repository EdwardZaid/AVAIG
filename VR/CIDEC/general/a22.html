<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>

</head>

<body>
  <audio id="ofc" src="../../../voz/ofc.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img-1/tr.png" />
      <img id="img1" src="../../../img-1/a22.jpg" />
      <img id="info" src="../../../img-1/inf.png" />
      <img id="oc" src="../../../img-1/titulos/OC.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2.5" position="1 -2 -6" rotation="-80 0 0"
      onclick="imageClick('a23.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2.5" height="3" position="-1 -2 7" rotation="85 -5 0"
      onclick="imageClick('a21-r.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-6.5 3.7 0.3" rotation="0 90 0" onclick="sonido('ofc')"
      event-set__enter="_event: mouseenter; _target: #TextInfo3; visible: true; scale: 1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo3; visible: false; scale: 0 0 0">
      <a-image src="#oc" id="TextInfo3" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 0 0" scale="0 0 0"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0"></a-sky>

    <a-entity>
      <a-camera>
        <a-cursor fuse="true"></a-cursor>
      </a-camera>
    </a-entity>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }

    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
