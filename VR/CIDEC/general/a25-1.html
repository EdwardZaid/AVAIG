<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>

</head>

<body>
  <audio id="deprm" src="../../../voz/deprm.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img-1/tr.png" />
      <img id="img1" src="../../../img-1/a25-1.jpg" />
      <img id="info" src="../../../img-1/inf.png" />
      <img id="au" src="../../../img-1/titulos/DRMS.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2" height="2" position="0.5 -1 -7" rotation="-70 0 0"
      onclick="imageClick('a25-2.html')"></a-image>
    <a-image src="#tr" alt="MDN" width="2.5" height="3" position="0 -2 7" rotation="85 0 0"
      onclick="imageClick('a25.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="-8.5 2.5 -3.5" rotation="0 90 0"
      onclick="sonido('deprm')"
      event-set__enter="_event: mouseenter; _target: #TextInfo3; visible: true; scale: 2.5 4.5 2.5"
      event-set__leave="_event: mouseleave; _target: #TextInfo3; visible: false; scale: 0 0 0">
      <a-image src="#au" id="TextInfo3" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 1"
        rotation="0 -10 0" scale="0 0 0"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0"></a-sky>

    <a-entity>
      <a-camera>
        <a-cursor fuse="true"></a-cursor>
      </a-camera>
    </a-entity>

  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }

    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }
    
    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
