<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />
  <script src="../../../aframe-master.min.js"></script>
  <script src="../../../aframe-event-set-component.min.js"></script>

</head>

<body>
  <audio id="aula10" src="../../../voz/aula10.mp3"></audio>
  <audio id="aula11" src="../../../voz/aula11.mp3"></audio>
  <audio id="aula12" src="../../../voz/aula12.mp3"></audio>

  <a-scene auto-enter-vr>

    <a-assets>
      <img id="tr" src="../../../img/tr.png" />
      <img id="img1" src="../../../img-1/da6.jpg" />
      <img id="info" src="../../../img/inf.png" />
      <img id="au10" src="../../../img/titulos/AULA10.png" />
      <img id="au11" src="../../../img/titulos/AULA11.png" />
      <img id="au12" src="../../../img/titulos/AULA12.png" />
    </a-assets>

    <a-image src="#tr" alt="MDN" width="2.5" height="2" position="0 -2 -7" rotation="-60 -5 0"
      onclick="imageClick('da5.html')"></a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="8 4 4" rotation="0 90 0" onclick="sonido('aula12')"
      event-set__enter="_event: mouseenter; _target: #TextInfo; visible: true; scale:  1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo; visible: false; scale: 0 0 0">
      <a-image src="#au12" id="TextInfo" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 150 0" scale="0 0 0"></a-image>
    </a-image>

    <a-image src="#info" alt="MDN" width="1" height="1" position="8 4 -4" rotation="0 90 0" onclick="sonido('aula12')"
      event-set__enter="_event: mouseenter; _target: #TextInfo1; visible: true; scale:  1.2 1 1.2"
      event-set__leave="_event: mouseleave; _target: #TextInfo1; visible: false; scale: 0 0 0">
      <a-image src="#au12" id="TextInfo1" alt="MDN" width="4" height="1.5" visible="false" position="0 -1 0"
        rotation="0 190 0" scale="0 0 0"></a-image>
    </a-image>

    <a-sky src="#img1" id="sky" rotation="0 0 0"></a-sky>

    <a-camera>
      <a-cursor fuse="true"></a-cursor>
    </a-camera>


  </a-scene>

  <script>
    function imageClick(url) {
      window.location = url;
    }
    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof() {
      var sonido_info = document.getElementById(audof);
      sonido_info.pause();
    }
    AFRAME.registerComponent('auto-enter-vr', {
      init: function () {
        var scene = this;
        scene.el.addEventListener('loaded', function () {
          setTimeout(function () {

            console.log('Automatically entering VR...');
            scene.el.sceneEl.enterVR();
          }, 10);

        });
      }
    });
  </script>

</body>

</html>
