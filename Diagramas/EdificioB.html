<!DOCTYPE html>
<html lang="es">

<head>
  <title>AVAIG</title>
  <meta charset="UTF-8" />

<body>

  <img src="EB.png" alt="Error al cargar la imagen" />
  
  <script>
    function imageClick(url) {
      window.location = url;
    }

    function sonido(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.play();
      audof = aud;
    }

    function sonidoof(aud) {
      var sonido_info = document.getElementById(aud);
      sonido_info.pause();
    }

  </script>

</body>

</html>
